{% extends 'base.html' %}
{% load static %}
{%block content %}

    <section class="row">
        {% for post in posts_objects %}
        <article class="col-md-12">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 post-title">
                    <h2> {{post.title}}</h2>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <img class="img-responsive" src="{{post.media}}">
                </div>

            </div>

            <div class="col-md-6 col-md-offset-3">
                {{post.summary}}
            </div>

        </article>
        {% endfor %}
    </section>


        <p>{{post.title}}
            {{post.created_at}}
        </p>


{% endblock %}
