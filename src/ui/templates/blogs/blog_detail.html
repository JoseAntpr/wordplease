{% extends 'base.html' %}

{%block content %}

<section class="row">
        {% for post in posts %}
        <article class="col-md-12">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 post-title">
                    <a href="{% url 'post_detail' post.blog.slug post.pk  %}"><h2> {{post.title}}</h2></a>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <img class="img-responsive" src="{{post.media}}">
                </div>

            </div>

            <div class="col-md-6 col-md-offset-3">
                {{post.summary}}
            </div>

        </article>
        {% endfor %}
    </section>


{% endblock %}
