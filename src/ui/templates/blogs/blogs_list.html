{% extends 'base.html' %}

{%block content %}

     <table class="table table-hover">
         <tr>
             <th>Blog</th>
             <th>User</th>
             <th>Created_at</th>
         </tr>
    {% for blog in blogs_objects %}
         <tr>
             <th><a href="{% url 'blog_detail' blog.slug %}">{{blog.name}}</a></th>
             <th>{{blog.user.username}}</th>
             <th>{{blog.created_at}}</th>
         </tr>

    {% endfor %}
     </table>

{% endblock %}
